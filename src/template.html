<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <header class="header mb-section">
    <header class="container header-container">
      <div class="header-body">
        <a href="/" class="header-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 2048 2048">
            <path fill="#116BCC"
              d="M1280 64q0 179 66 330t190 278t190 278t66 330q0 106-27 204t-78 183t-120 156t-155 120t-184 77t-204 28t-204-27t-183-78t-156-120t-120-155t-77-184t-28-204q0-84 18-165t52-155t84-141t113-121q7 38 19 78t28 80t38 76t46 67q20 25 52 25q27 0 45-19t19-46q0-11-3-20t-10-18q-28-41-49-81t-37-82t-23-87t-8-95q0-119 45-224t124-183T992 46t224-46h64zm-256 1856q133 0 249-50t204-137t137-203t50-250q0-151-56-281t-162-236q-130-131-204-289t-88-342q-83 11-153 50t-123 99t-81 135t-29 160q0 78 23 141t68 126q19 26 29 54t11 62q0 40-15 75t-42 61t-61 42t-75 15q-46 0-81-17t-62-46t-48-65t-40-72q-46 73-68 157t-23 171q0 133 50 249t137 204t203 137t250 50" />
          </svg>
        </a>
        <div class="action-buttons">
          <button id="set-limit-btn" class="btn">Set Daily Limit</button>
          <button id="reset-limit-btn" class="btn">Reset Day</button>
        </div>
      </div>
    </header>
  </header>
  <main class="main">
    <div class="container main-container">
      <section class="stats grid-auto-fit mb-section">
        <div class="card">
          <p class="card-text">Daily Calorie Limit</p>
          <div id="calories-limit"></div>
        </div>
        <div class="card">
          <p class="card-text">Gain/Loss</p>
          <div id="calories-total"></div>
        </div>
        <div class="card">
          <p class="card-text">Calories Consumed</p>
          <div id="calories-consumed"></div>
        </div>
        <div class="card">
          <p class="card-text">Calories Burned</p>
          <div id="calories-burned"></div>
        </div>
        <div class="card">
          <p class="card-text">Calories Remaining</p>
          <div id="calories-remaining"></div>
        </div>
      </section>
      <section class="progress mb-section">
        <div class="progress-bar"></div>
      </section>
      <section class="filter mb-section flex">
        <div class="filter-meals filter-item">
          <input class="form-control" id="filter-meals-input" type="text" placeholder="Filter Meals...">
        </div>
        <div class="filter-workouts filter-item">
          <input class="form-control" id="filter-workouts-input" type="text" placeholder="Filter Workouts...">
        </div>
      </section>
      <section class="items-list mb-section flex-no-align-center">
        <div class="meals">
          <div class="meals-top flex mb-title">
            <h2 class="meals-title">Meals</h2>
            <!-- TODO: btn should collapse add item form -->
            <!-- <button class="btn" id="meals-button">Add Meal <i class="fa-solid fa-plus"></i></button> -->
          </div>
          <div class="meals-main">

            <form id="meal-form" class="form">
              <input id="meal-name" class="form-control" type="text" placeholder="Enter Meal or Item">
              <input id="meal-calories" class="form-control" type="number" placeholder="Enter Calories">
              <button class="btn" type="submit">Add Meal Item</button>
            </form>


          </div>
          <div id="meal-items" class="list-items">
            <!-- <div class="meal-item card">
              <div class="card-text">
                <div class="card-name">Breakfast</div>
                <div class="card-calories">500</div>
              </div>
              <div class="card-icon">x</div>
            </div> -->
          </div>
        </div>
        <div class="workouts">
          <div class="workouts-top flex mb-title">
            <h2 class="workouts-title">Workouts</h2>
            <!-- TODO: btn should collapse add item form -->
            <!-- <button class="btn" id="workouts-button">Add Workout <i class="fa-solid fa-plus"></i></button> -->
          </div>
          <div class="workouts-main">

            <form id="workout-form" class="form">
              <input id="workout-name" class="form-control" type="text" placeholder="Enter workout or Item">
              <input id="workout-calories" class="form-control" type="number" placeholder="Enter Calories">
              <button class="btn" type="submit">Add Workout Item</button>
            </form>


          </div>
          <div id="workout-items" class="list-items">
            <!-- <div class="workout-item card">
              <div class="card-text">
                <div class="card-name">Breakfast</div>
                <div class="card-calories">500</div>
              </div>
              <button class="card-icon delete btn"><i class="fa-solid fa-trash"></i></button>
            </div> -->
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer-container">

    </div>
  </footer>
  <div class="calorie-limit-modal">
    <div class="modal-content">
      <div class="modal-header flex">
        <h3 class="modal-title">Set Daily Limit</h3>
        <button type="button" class="btn btn-close" id="btn-close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body">
        <form id="limit-form">
          <div class="limit-form-main">
            <label for="limit" class="form-label">Daily Calorie Limit</label>
            <input id="limit" type="text" class="form-control" placeholder="2000">
          </div>
          <button type="submit" class="btn btn-save">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
